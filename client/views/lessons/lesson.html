<div ng-class="{'hidden' : hideEditor && (hideLesson || ep.isCodeRunning), 'visible' : !hideEditor && !hideLesson}">
    <div ui-layout="{ flow : 'column',  dividerSize: 4}">

		<!-- Директива докуменации -->
		<div ui-layout-container
			 min-size="30%"
			 max-size="70%">
			<lesson-board ng-hide="hideLesson || ep.isCodeRunning"/>
		</div>

        <div ui-layout-container
            min-size="30%"
            max-size="70%"
			ng-class="{'hidden' : hideEditor, 'visible' : !hideEditor}">

			<div class="main-editor"
			 	ui-ace="{
			 	useWrapMode : true,
				showGutter: true,
				theme:'tomorrow_night',
				mode: 'javascript',
				firstLineNumber: 1,
				onLoad: aceLoaded,
				onChange: aceChanged
				}">
			</div>

			<!-- Директива ошибки -->
			<div error-board
				 editor-params="ep">
			</div>

		</div>
    </div>
</div>


<!-- Директива игры -->
<div game-canvas
     editor-params="ep"
     player="player"></div>

<div class="toolbar">
    <div class="box">
		<img ui-sref="welcome"
			 class="logo"
			 src="resources/assets/logo3.png"/>
    </div>
    <div class="box">
        <button type="button" ng-click="toggleEditorOpen()">
            <span class="glyphicon editor-toggle"
                  ng-class="{'glyphicon-chevron-down' : hideEditor, 'glyphicon-chevron-up' : !hideEditor}">
            </span>
        </button>
        <button type="button" ng-click="toggleCodeRun()">
            <span class="glyphicon play-toggle"
                  ng-class="{'glyphicon-stop red' : ep.isCodeRunning, 'glyphicon-play green' : !ep.isCodeRunning}">
            </span>
        </button>
    </div>
</div>

<div class="left-toolbar">
	<button type="button"
			ng-click="toggleLessonOpen()"
			class="tutorial-button"
			ng-hide = "ep.isCodeRunning" >
                <span class="glyphicon question-toggle"
					  ng-class="{'glyphicon-question-sign': hideLesson, 'glyphicon-chevron-left': !hideLesson}">
                </span>
	</button>
</div>
